name: Scenario 1
on: push
jobs:
  testOnPerfecto:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install JAVA
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '11'
      - name: Install Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9' 
      - name: Run test
        run: python --version
